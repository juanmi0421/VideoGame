<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <nav class="NavBar">
            <ul class="NavList">
                <div class="NavListContLeft">
                    <a href="index.html" class="logoLink"><img
                            src="https://www.dropbox.com/scl/fi/hra00o3wiye1h1yd28tsz/Logo.svg?rlkey=uofkzkkuaostrvdxybjezyxqy&raw=1"
                            alt="logo of a cloud coering the sun in pixel art" class="logo"></a>
                    <li class="NavMenu"><a href="story.html" class="NavLink">
                            <h2 class="NavText">Historia</h2>
                        </a></li>
                    <li class="NavMenu"><a href="process.html" class="NavLink">
                            <h2 class="NavText">El proceso</h2>
                        </a></li>
                    <li class="NavMenu"><a href="contact.html" class="NavLink">
                            <h2 class="NavText">Contacto</h2>
                        </a></li>
                </div>
                <li class="NavMenu"><button class="NavBtn"><a href="https://store.steampowered.com/" target="_blank"
                            class="NavLink">
                            <h2 class="NavText">Cómprame</h2>
                        </a></button></li>
            </ul>
        </nav>
    </header>
    <section class="gameform">
        <div class="GameFormTop">
            <div class="GameFormTopLeft">
                <div class="GameFormTopLeftDiv">
                    <h1 class="GameTitle">Sellers</h1>
                    <h3 class="GameSubTitle">Contactanos si quieres hacer
                        un juego con nosotros</h3>
                </div>
                <img src="https://www.dropbox.com/scl/fi/hra00o3wiye1h1yd28tsz/Logo.svg?rlkey=uofkzkkuaostrvdxybjezyxqy&raw=1"
                    alt="logo of a cloud coering the sun in pixel art" class="logo">
            </div>
            <div class="GameFormTopRight">
                <form class="FirstForm" action="">
                    <div class="FirstNameDiv">
                        <label for="fname">Nombre:</label><br>
                        <input class="formBoxTop" type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="SecondNameDiv">
                        <label for="sName">Apellido:</label><br>
                        <input class="formBoxTop" type="text" id="sName" name="sName"><br>
                    </div>
                    <div class="EmailDiv">
                        <label for="Email">Email:</label><br>
                        <input class="formBoxTop" type="text" id="Email" name="Email"><br>
                    </div>
                </form>
            </div>
        </div>
        <div class="GameFormBottom">
            <form class="FirstFormBottom" action="">
                <div class="FormMailDiv">
                    <label for="Mail">Mail:</label><br>
                    <input class="formBoxBottom" type="text" id="Mail" name="Mail"><br>
                </div>
                <input class="FirstSummitBtn" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <section class="banner"></section>
    <section class="workform"></section>
    <footer class="footer">
        <div class="footerLeft">
            <a href="story.html" class="footerLink">
                <h3 class="footerText">Historia</h3>
            </a>
            <a href="process.html" class="footerLink">
                <h3 class="footerText">El proceso</h3>
            </a>
            <a href="contact.html" class="footerLink">
                <h3 class="footerText">Contacto</h3>
            </a>
        </div>
        </div>

        <div class="footerCenter">
            <a href="https://store.steampowered.com/" target="_blank" class="footerLink">
                <h3 class="footerText">Cómprame</h3>
            </a>
            <a href="story.html" class="footerLink">
                <h3 class="footerText">Ver trailer</h3>
            </a>
        </div>
        <div class="footerRight">
            <a href="index.html" class="logoLink"><img
                    src="https://www.dropbox.com/scl/fi/hra00o3wiye1h1yd28tsz/Logo.svg?rlkey=uofkzkkuaostrvdxybjezyxqy&raw=1"
                    alt="logo of a cloud coering the sun in pixel art" class="logo"></a>
        </div>
    </footer>
</body>

</html>
